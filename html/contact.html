                <h3>Contact me!</h3>

                <div class="inputbox">
                    <label for="name">Name:</label>
                    <input id="name" type="text" required>
                </div>

                    <label for="tel">Tel:</label>

                </div>

                <div class="inputbox">
                    <label for="email">Email:</label>
                    <input type="email" required>
                </div>

                <div class="textbox">
                    <label for="message">Message:</label>

                </div>
